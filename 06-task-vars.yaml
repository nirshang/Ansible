---
- name: Variables
  hosts: all
  connection: local
  vars:
    COURSE: Devops with AWS
    DURATION: 120HRS
    TRAINER: Sivakumar
  tasks:
  - name: print the Variables
    vars:
      COURSE: Ansible
    ansible.builtin.debug:
      msg: "Course is {{ COURSE }}, Duration is {{ DURATION }}, Trainer is {{ TRAINER }}"