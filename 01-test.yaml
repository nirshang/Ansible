---
- name: checking latest version
  hosts: all
  become: true
  tasks: 
   - name: ensure httpd is at the latest version 
     asible.builtin.dnf: 
      name=httpd 
      state=latest

   - name: ensure httpd server is started
     ansible.builtin.systemd: 
      name=httpd 
      state=started

   - name: ensure mariadb is at the latest version
     ansible.builtin.dnf: 
      name=mariadb-server 
      state=latest

   - name: ensure maiadb is started
     ansible.builtin.systemd: 
      name=mariadb 
      state=started
