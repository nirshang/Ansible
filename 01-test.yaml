---
- name: Checking latest versions of httpd and mariadb
  hosts: web
  become: true
  tasks:
    - name: Ensure httpd and mariadb are at the latest version
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: latest
      loop:
        - httpd
        - git

    - name: Ensure httpd and mariadb services are started
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: started
      loop:
        - httpd
        - git
 