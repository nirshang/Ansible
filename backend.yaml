---
- name: configure backend server
  hosts: backend
  become: yes
  tasks:
  - name: disable current nodejs module
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20 module
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - nodejs
    - mysql

  - name: create expence user
    ansible.builtin.user:
      name: expence

  - name: create directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download the code into created directory
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip

  - name: unzip the code
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app
      remote_src: yes

  - name: install nodejs libraries
    community.general.npm:
      path: /app

  - name: Copy file 
    ansible.builtin.copy:
     src: backend.service
     dest: /etc/systemd/system/backend.service

  - name: install python libraries
    ansible.builtin.pip:
      name: "{{ item }}"
      executable: pip3.9
    loop:
    - PyMySQL
    - cryptography

  - name: import mysql data
    community.mysql.mysql_db:
      state: import
      name: all
      login_user: root
      login_password: ExpenseApp@1
      login_host: mysql.devopspractice.online
      target: /app/schema/backend.sql 
 
  - name: deamon reload and restart service
    ansible.builtin.systemd_service:
     state: restarted
     enabled: true
     demon_reload: true
     name: backend
 
 
 
 
 
 